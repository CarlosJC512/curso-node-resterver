<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Google Sign-in</title>
</head>

<body>
    <header>
        <h1>Google Sign-in</h1>
        <hr>
    </header>

    <div class="body">
        <div class="container">

            <div id="g_id_onload" 
                data-client_id="600008870490-53behko7r40gm23vgju08en4lpsccthn.apps.googleusercontent.com"
                data-auto_prompt="false" 
                data-callback="handleCredentialResponse">
            </div>
    
            <div class="g_id_signin" 
                data-type="standard" 
                data-size="large" 
                data-theme="outline" 
                data-text="sign_in_with"
                data-shape="rectangular" 
                data-logo_alignment="left">
            </div>
    

        </div>

    </div>

    <footer>
            <button id="google_signout">
                SignOut
            </button>
    </footer>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        function handleCredentialResponse(response) {

            const body = { id_token: response.credential };

            console.log(body);

            let url = ( window.location.hostname.includes('localhost')) 
            ? 'http://localhost:8080/api/auth/google'
            : 'https://dashboard.heroku.com/apps/webserve-nodejs-express/api/auth/google';

            // Google Token: ID_TOKEN
            fetch(url , {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(body)
            })
                .then(resp => resp.json())
                .then(data => {
                    console.log(data);
                    localStorage.setItem('email', data.user.correo )
                })
                .catch(err => console.log(err));
        }
    
    const button = document.getElementById('google_signout');
    button.onclick = () => {
        
        console.log( google.accounts.id );
        google.accounts.id.disableAutoSelect();

        google.accounts.id.revoke( localStorage.getItem( 'email'), done => {
            localStorage.clear();
            location.reload();
        });
    }

    </script>

</body>

</html>
